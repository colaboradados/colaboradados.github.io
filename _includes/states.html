<section class="rectangles">
  {% for state in site.states limit:site.front-page-states %}
  <article class="style1">
    <span class="image">
      <img
        class="regular-size"
        src="{{ site.url }}{{ site.baseurl }}/images/estados/{{state.image}}"
        alt="{{state.image}}"
      />
    </span>
    <a href="{{ state.url | prepend:site.baseurl | prepend:site.url }}">
      <h2>{{ state.title }}</h2>
    </a>
  </article>
  {% endfor %}
</section>
